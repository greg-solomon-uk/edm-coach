<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    #input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }
    #user-input {
      flex: 1;
      margin-right: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.bot {
      text-align: left;
      color: #198754;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }

    .message.bot h1,
    .message.bot h2,
    .message.bot h3,
    .message.bot h4,
    .message.bot h5,
    .message.bot h6 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .message.bot p {
      margin: 0.5rem 0;
    }

    .message.bot ul,
    .message.bot ol {
      padding-left: 1.5rem;
      margin: 0.5rem 0;
    }

    .message.bot li {
      margin-bottom: 0.25rem;
    }

    .message.bot a {
      color: #0d6efd;
      text-decoration: underline;
    }

    .message.bot em {
      font-style: italic;
    }

    .message.bot strong {
      font-weight: bold;
    }

    .message.bot pre {
      background-color: #f1f1f1;
      padding: 0.75rem;
      border-radius: 4px;
      overflow-x: auto;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.bot code {
      background-color: #e9ecef;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .bot {
      text-align: left;
      color: #198754;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid"></div>
<div id="suggested-prompts" class="container-fluid p-2">
  <button class="btn btn-outline-secondary m-1 prompt-btn">What's the weather like today?</button>
  <button class="btn btn-outline-secondary m-1 prompt-btn">Summarise this document</button>
  <button class="btn btn-outline-secondary m-1 prompt-btn">Explain AI in simple terms</button>
</div>
  <div id="input-container" class="container-fluid">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
    <button id="send-button" class="btn btn-primary">Send</button>
  </div>
  <script>
    const endpoint = "{{ AZURE_OPENAI_ENDPOINT }}";
    const apiKey = "{{ AZURE_OPENAI_API_KEY }}";
    const model = "{{ AZURE_OPENAI_MODEL }}";

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      if (sender === 'bot') {
        messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(text));
      } else {
        messageDiv.textContent = text;
      }
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, 'user');
      userInput.value = '';

      try {
        const response = await fetch(`${endpoint}/openai/deployments/${model}/chat/completions?api-version=2025-01-01-preview`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': apiKey
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response';
        appendMessage(reply, 'bot');

      } catch (error) {
        appendMessage('Error: ' + error.message, 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
document.querySelectorAll('.prompt-btn').forEach(button => {
  button.addEventListener('click', () => {
    userInput.value = button.textContent;
    sendMessage(); // Optional: remove this line if you want to just fill the input without sending
  });
});
  </script>
</body>
</html>
