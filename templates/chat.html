<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    #input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }
    #user-input {
      flex: 1;
      margin-right: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      text-align: right;
      color: #0d6efd;
    }
    .bot {
      text-align: left;
      color: #198754;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container-fluid"></div>
  <div id="input-container" class="container-fluid">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
    <button id="send-button" class="btn btn-primary">Send</button>
  </div>
  <script>
    const endpoint = "{{ AZURE_OPENAI_ENDPOINT }}";
    const apiKey = "{{ AZURE_OPENAI_API_KEY }}";
    const model = "{{ AZURE_OPENAI_MODEL }}";

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const prompt = userInput.value.trim();
      if (!prompt) return;

      appendMessage(prompt, 'user');
      userInput.value = '';

      try {
        const response = await fetch(`${endpoint}/openai/deployments/${model}/chat/completions?api-version=2025-01-01-preview`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': apiKey
          },
          body: JSON.stringify({
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response';
        appendMessage(reply, 'bot');

      } catch (error) {
        appendMessage('Error: ' + error.message, 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
